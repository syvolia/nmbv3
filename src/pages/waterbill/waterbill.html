<ion-header no-border>
  
  <ion-navbar hideBackButton color="nmbgrey2">
    <ion-buttons left>
		<button ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
			<img src="assets/logotran3.png" style="height:30px;width:auto;border-radius:50%;"/>

	</ion-buttons>
    <ion-title>Water Bills</ion-title>

<ion-content class="back-view">
    <div  style="display:flex;align-items:center;height:100%;width:100%">
		<div  style="color:#0257A7;font-size:12px;width:100%">
		   <ion-row padding>
			<ion-col style="text-align:center;" padding (click)="openPage('Other Water Payments')">
				<div style="margin-left:auto;margin-right:auto;text-align:center">
					<div class="raisedlay" style="background:url('assets/water2.jpg')center no-repeat;background-size:cover;margin-left:auto;margin-right:auto;border-radius:10px;height:100px;width:100px">
						
					</div>
					<br>
					Other Water Payments
				</div>
			</ion-col>
			<ion-col style="text-align:center;" padding (click)="openPage('Dawasco')">
				<div style="margin-left:auto;margin-right:auto;text-align:center">
					<div class="raisedlay" style="background:url('assets/dawasco.jpg')center no-repeat;background-size:cover;margin-left:auto;margin-right:auto;border-radius:10px;height:100px;width:100px">
						
					</div>
					<br>
					Dawasco
				</div>
			</ion-col>
			
		   </ion-row>
		   
		</div>
	</div>
	<ion-fab top right edge>
		<button ion-fab mini color="nmborange"><ion-icon name="arrow-dropleft"></ion-icon></button>
		<ion-fab-list side="left">
		  
		  <button ion-fab color="facebook" (click)="openPage('LocationtabsPage')"><ion-icon name="locate"></ion-icon></button>
		  <button ion-fab color="youtube" (click)="openPage('ContactsPage')"><ion-icon name="call"></ion-icon></button>
		</ion-fab-list>

</ion-content>
