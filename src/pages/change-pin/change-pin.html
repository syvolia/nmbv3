<ion-header no-border>
  
  <ion-navbar hideBackButton color="nmbgrey2">
    <ion-buttons left>
		<button ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
			
		</button>
	</ion-buttons>
    <ion-title>Change PIN</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="back-view2" style="display:flex;align-items:center">
<div>
    <ion-list>
		<ion-item style="font-size:12px">
		    <ion-icon name="lock" item-left color="nmbblue" ></ion-icon>
			<ion-label>Old PIN</ion-label>
			<ion-input type="tel" [(ngModel)]="objectblock.old" maxlength="4"></ion-input>
		</ion-item>
		<ion-item style="font-size:12px">
		    <ion-icon name="lock" item-left color="nmborange" ></ion-icon>
			<ion-label>New PIN</ion-label>
			<ion-input type="tel" [(ngModel)]="objectblock.new" maxlength="4"></ion-input>
		</ion-item>
		<ion-item style="font-size:12px">
		    <ion-icon name="lock" item-left color="nmbgrey2" ></ion-icon>
			<ion-label>Confirm New PIN</ion-label>
			<ion-input type="tel" [(ngModel)]="objectblock.confirm" maxlength="4"></ion-input>
		</ion-item>
		<p></p>
    </ion-list>
</div>
</ion-content>
<ion-footer no-border style="margin:0px;padding:0px;min-height:50px">
   <ion-navbar style="margin:0px;padding:0px;min-height:50px"> 
       <button ion-button full color="nmbblue" (click)="openModal()" style="margin:0px;font-size:13px;height:50px" text-capitalize icon-left>
		Submit<ion-spinner name="dots" color="light"></ion-spinner></button>
   </ion-navbar>
</ion-footer>
