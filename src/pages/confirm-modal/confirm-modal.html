<ion-content  style="background:rgba(0,0,0,.9);" >
    <div class="container2">
	    <div class="row row2 center" style="width:100%;padding:0px;"> 
		    <div style="background:#0257A7;color:#ffffff;padding:0px;border-radius:5px" class="raisedlay">
				<div style="width:100%;background:#ffffff;color:#000000;padding:5px;text-align:center;border-radius:5px 5px 0px 0px" >
					<h4>Sponsor</h4>
				</div>
				<div [innerHTML]="template" style="color:#ffffff;font-size:14px;width:250px;padding:20px 20px 0px 20px"></div>
				<ion-row *ngIf="!completed" style="padding:10px;">
				    <ion-col col-6>
						<button ion-button block mode="ios" color="nmbgrey" (click)="closeModal(false)"  style="width:100%">
						   Cancel
						</button>
				    </ion-col>
				    <ion-col col-6>
						<button ion-button block mode="ios" color="nmborange" (click)="closeModal(true)"  style="width:100%">
						   OK
						</button>
				    </ion-col>
			    </ion-row>
			    <ion-row *ngIf="completed" padding>
				    <ion-col class="center">
						<button ion-button block mode="ios" color="nmborange" (click)="closeModal2()"  style="width:100%">
						   Close
						</button>
				    </ion-col>
				</ion-row>
			</div>
		</div>
    </div>
</ion-content>
